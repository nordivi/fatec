<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .estilo-label{
            color: red
        }

        .cor-fundo{
            background-color: antiquewhite;
        }
        
    </style>
</head>
    
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="formulario">
        <fieldset name="Dados Gerais">
            <label class='form-label' for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome">
            <label class='form-label' for="login">Login</label>
            <input class='form-control' type="text" name="login" id="login">
            <label class='form-label' for="senha">Senha</label>
            <input class='form-control' type="password" name="senha" id="senha">
            
        </fieldset>
        <fieldset>
            <label class='form-label' for="endereco">Endere√ßo</label>
            <input class='form-control' type="text" name="endereco" id="endereco">

        </fieldset>
        <button class="btn btn-success">Cadastrar</button>
        <div style="justify-content: center; display: flex; background-color: rgb(36, 15, 36)">
        <div id="carouselExampleCaptions" data-bs-theme="dark" class="carousel slide" style="height: 500px; width: 500px; " ;>
            <div class="carousel-indicators " >
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" style="transition: 2s" data-bs-interval="1s">
                <img src="./imgs/Image (1).jpg" class="d-block w-100" alt="..." style="width: 100%; height: 100%">                
        
              </div>
              <div class="carousel-item " style="transition: 2s" data-bs-interval="1s">
                <img src="./imgs/img2.jpg" class="d-block w-100" alt="..." style="width: 100%; height: 100%">                
      
              </div>
              <div class="carousel-item " style="transition: 2s" data-bs-interval="1s">
                <img src="./imgs/img3.jpg" class="d-block w-100" alt="..."  style="width: 100%; height: 100%">                
         
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" >
              <span class="carousel-control-prev-icon" aria-hidden="true" : black"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>


    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
