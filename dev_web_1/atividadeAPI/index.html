<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Atividade APP</title>
</head>
<body>
    <header class="header">Atividades APP</header>
    <details>
        <summary>O que é uma APP?</summary>
        <p>A API faz a integração com os sistemas, fornecendo serviços.</p>
    </details>

    <div class="row">
        <div class="col">
            <label for="cidade" class="label-text">Cidade</label>
            <input type="text" class="form-control" name="cidade" id="cidade">
        </div>

        <div class="col">
            <label for="cep" class="label-text">CEP</label>
            <input type="text" class="form-control" name="cep" id="cep">
        </div>

        <div class="col logradouro">
            <span class="label-text">Verificar logradouro</span>
            <input onclick="ProcuraCEP()" type="button" value="Pesquisar CEP" id="pesquisaCEP" class="btn btn-outline-sucess">
        </div>
    </div>

    <div class="row center-button">
        <div class="col">
            <input type="button" value="Verificar Clima" class="btn-main" id="verificarClima">
        </div>

        <div class="col">
            <input onclick="LimparDados()" type="button" value="Limpar Dados" class="btn-main">
        </div>

        <div class="row dadosLogradouro">
            <label for="logradouro" class="label-text">Rua</label>
            <input type="text" class="form-control" name="logradouro" id="logradouro">
        </div>

        <div class="row dadosTemperatura">
            <label for="temperatura">Temperatura: <span id="temperatura"></span></label>
            <label for="vento">Vento: <span id="vento"></span></label>
            <label for="humidade">Humidade: <span id="humidade"></span></label>
            <label for="tempo">Tempo: <span id="tempo"></span></label>
            <img src="" alt="Ícone" id="icone" class="img-sizing">
            <img src="" alt="País" id="imgPais" class="img-sizing">
            <img src="" alt="Clima da cidade" id="imgCidade" class="img-sizing">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
