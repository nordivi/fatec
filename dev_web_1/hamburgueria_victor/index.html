<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hamburgueria Werneck</title>
</head>
<body>
    <div id="main-div">
    <div id="container-div">
        <div id="container-nome">
            Hamburgueria Werneck
        </div>
        <div id="form-div">
        <form id="form">
        <div class="row">
            <div class="col-6">
                <i class="ri-cellphone-line"></i>
                <label for="phone" class="form-label" id='telefone'>Telefone</label>
                <input type="text" class="form-control" id='telefone-input'>
            </div>
            <div class="col-6">
                <i class="ri-user-2-line"></i>
                <label for="nome" class="form-label" id='nome'>Nome do Cliente</label>
                <input type="text" class="form-control" id='nome-input'>
            </div>
        </div>
        <div class="row" id = 'form-2'>
            <div class = 'col-6'>
                <p>Combos</p>
                <select name="combo" id="combo">
                    <option value="20" id ='opt-salada'>X-Salada (R$20,00)</option>
                    <option value="25" id ='opt-bacon'>X-Bacon (R$25,00)</option>
                    <option value="35" id ='opt-tudo'>X-Tudo (R$35,00)</option>
                </select>
            </div>
            <div  class = 'col-3'>
                <div class="form-check">
                    <p>Adicionais</p>
                    <input class="form-check-input" type="checkbox" name="adicional" value="2" id="bacon">
                    <label class="form-check-label" for="bacon">
                        Bacon (+R$2,00)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="adicional" value="2" id="cheddar">
                    <label class="form-check-label" for="cheddar">
                        Cheddar (+R$2,00)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="adicional" value="3" id="picles">
                    <label class="form-check-label" for="picles">
                        Picles (+R3,00)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="adicional" value="1" id="alface">
                    <label class="form-check-label" for="alface">
                        Alface (+R$1,00)
                    </label>
                  </div>
                    
            </div>

            <div class = 'col-3'>
                <p>Entrega</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="togo" value = '10'>
                    <label class="form-check-label" for="togo">
                      Para viagem (+R$10,00)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="balcao">
                    <label class="form-check-label" for="balcao">
                      Balcão
                    </label>
                  </div>
            </div>
        </div>
        <div id="button-container">
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            <button type="button" class="btn btn-primary" onclick="novoPedido()">Novo pedido</button>
            <button type="button" class="btn btn-primary" onclick="resumo()">Recibo</button>
        </div>
        </form>
        <div>
            <p>Total a pagar</p>
            <textarea name="total" id="total" cols="1" rows="1" style="width: 100%" readonly></textarea>
        </div>
        <div>
            <p>Descrição do produto</p>
            <textarea name="desc" id="desc" cols="1" rows="8" style="width: 100%;" readonly></textarea>
        </div>
    </div>
    </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
