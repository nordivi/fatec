<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    <div id="main-div">
        <h2 id="main-title">Calculadora - Soma</h2>
        <label>Número 1</label>
        <input type="text" id="n1">
        <label>Número 2</label>
        <input type="text" id="n2">
        <div id="operations">
        <div class="operation">
            <img onclick="somar(Number(document.getElementById('n1').value), 
            Number(document.getElementById('n2').value))" id="sumButton" src="https://media.istockphoto.com/id/1365197728/pt/vetorial/add-plus-medical-cross-round-button-3d-vector-icon-cartoon-minimal-style.jpg?s=612x612&w=0&k=20&c=5orQNav5S9FRyjQ0ipgsclzGppDgZj9Q7kKMxERxuls=">
            <h4 class="result" id="result1">A soma é</h4>
        </div>
        <div class="operation">
        <img onclick="subtrair(Number(document.getElementById('n1').value), 
        Number(document.getElementById('n2').value))" id="sumButton" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWksRgELEG0YoT6k9Kw5SZWReQ5EO-M0EsD8fBuYvljA&s">
        <h4 class="result" id="result2">A subtração é</h4>
    </div>
</div>
    </div>
    <script>
        const somar = (n1, n2) => {
            document.getElementById('result1').textContent = `A soma é ${n1+n2}`
        }

        const subtrair = (n1, n2) => {
            document.getElementById('result2').textContent = `A subtração é ${n1-n2}`
        }
    </script>
</body>
</html>
