<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>
</head>
<body>
    
    <form style="display: block; flex-direction: column; width: 360px">
        <label for="nome">Seu Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
        <br>
        <label for="tel">Seu Telefone</label>
        <input type="number" name="tel" id="tel" placeholder="Digite seu telefone" required>
        <br>
        <label for="email">Seu E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        <br>
        <label for="name" id ='msg-label'>Deseja receber nossas novidades?</label>
        <input type="radio" name="news" id="newsy">
        <label for="newsy">Sim</label>
        <input type="radio" name="news" id="newsn">
        <label for="newsn">Não</label>
        <br>
        <label for="msg">Sua mensagem: </label>
        <textarea name="msg" id="msg" cols="18" rows="4" placeholder="Mensagem" required></textarea>


    </form>
</body>
</html>
