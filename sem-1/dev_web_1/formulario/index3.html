<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    <div id="main-div">
        <h2 id="main-title">Calculadora - Soma</h2>
        <label>Número 1</label>
        <input type="text" id="n1">
        <label>Número 2</label>
        <input type="text" id="n2">
        <div id="operations">
        <div class="operation">
            <img width="5%" onclick="somar(Number(document.getElementById('n1').value), 
            Number(document.getElementById('n2').value))" id="sumButton" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-MUxG6E3eSiMLVdRf5heM8u-mtJ1dmvO-LUvP-ArSvA&s">
            <h4 class="result" id="result1">A soma é</h4>
        </div>
        <div class="operation">
            <img width="5%" onclick="subtrair(Number(document.getElementById('n1').value), 
            Number(document.getElementById('n2').value))" id="sumButton" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN5naDaSB0sRxlz--y503OMZIg1KRK5VqKAXQ9Bm2NbA&s">
            <h4 class="result" id="result2">A subtração é</h4>
    </div>
</div>
    </div>
    <script>
        const somar = (n1, n2) => {
            document.getElementById('result1').textContent = `A soma é ${n1+n2}`
        }

        const subtrair = (n1, n2) => {
            document.getElementById('result2').textContent = `A subtração é ${n1>n2 ? n1 - n2 : n2 - n1}`
        }
    </script>
</body>
</html>
